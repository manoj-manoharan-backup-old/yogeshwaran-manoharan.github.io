<!DOCTYPE html>
<html lang="en">
<head>
    <title>Read All Tech Blogs in One place!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="text-center" style="margin-bottom:0">
    <h1>Tech Blog aggregation by <a href="/index.html"><img height="50" width="50" src="../profile.png"></a></h1> (Under
    Construction)
</div>
<hr>
<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-4 scroll">
            <p><br/></p>
            <ul id="dates-navbar" class="nav nav-pills nav-stacked">
                <!--                <li class="date-nav-selection"><a href="#">2021-06-02</a></li>-->
                <!--                <li class="date-nav-selection"><a href="#">2021-06-02</a></li>-->
            </ul>
            <hr class="hidden-sm hidden-md hidden-lg">
        </div>
        <div class="col-sm-8">
            <div id="blog-feed" class="feed-scroll">
            </div>
            <br>
        </div>
    </div>
</div>

<script>

    const LOCAL = "yogeshwaran-manoharan";

    const DOMAIN = window.location.origin;
    const URI = "tech-blog/api";

    const BUILT_URI = (DOMAIN.includes("localhost")) ? LOCAL + "/" + URI : URI;

    function fetchDescription(description) {
        let res = "";
        try {
            if (description) {
                res = description.length > 990 || description.includes("<img") ? "" : description
            }
        } catch (e) {
            console.log(e);
        }

        return res;
    }

    $(document).ready(function () {

        $.ajax({
            url: DOMAIN + "/" + BUILT_URI + "/dates.json",
            type: "GET",
            success: function (dataResult) {

                let resultHtml = ``;

                dataResult.forEach((date) => {
                    resultHtml += `<li class="date-nav-selection"><a href="#">${date}</a></li>`;
                })

                $("#dates-navbar").html(resultHtml);
            }
        });

        $(document).on("click", ".date-nav-selection", function (e) {

            const date = e.target.innerText;

            $.ajax({
                url: DOMAIN + "/" + BUILT_URI + "/" + date + ".json",
                type: "GET",
                success: function (dataResult) {

                    let resultHtml = ``;

                    for (let i = 0; i < dataResult.length; i++) {
                        resultHtml += `
                        <div class="card">
                            <a href="${dataResult[i].link}" target="_blank">

                                <h2>${dataResult[i].title || ""}</h2>
                              <small>${dataResult[i].link || ""}</small>
                            </a>
                        </div>
                         <br>
                        `
                    }

                    $('#blog-feed').html((resultHtml.length > 0) ? resultHtml : "No articles available.");
                },
                error: function () {
                    $('#blog-feed').html("No articles available.");
                }
            });
        });
    });
</script>

</body>
</html>
